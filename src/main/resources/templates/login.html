<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login </title>
</head>
<body>
<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><div th:if="${param.error}" class="alert alert-danger">
          Невірне ім'я користувача та пароль.
        </div>
          <div th:if="${param.logout}">
            <div class="alert alert-success"> Ви вийшли з системи.</div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Форма входу</h2>
            </div>
            <div class="card-body">
              <form
                      method="post"
                      role="form"
                      th:action="@{/login}"
                      class="form-horizontal"
              >
                <div class="form-group mb-3">
                  <label class="control-label"></label>
                  <input
                          type="text"
                          id="username"
                          name="username"
                          class="form-control"
                          placeholder="Email"
                  />
                </div>

                <div class="form-group mb-3">
                  <label class="control-label"></label>
                  <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control"
                          placeholder="Password"
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">
                    <input type="checkbox" onclick="password_show_hide();">
                  </label> Показати пароль
                </div>
                <div class="form-group mb-3">
                  <div class="d-grid gap-2"><button class="btn btn-success  " type="submit">Увійти</button></div>
                  <br /><span> Не зареєстрований?
                                <a th:href="@{/registration}">Реєстрація/зареєстрація тут</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script>
        function password_show_hide() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
    </div>
  </section>
</div>
</body>
</html>

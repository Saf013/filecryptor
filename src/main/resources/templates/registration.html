<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Registration </title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Реєстрація</h2>
          </div>
          <div th:if="${param.success}">
            <div class="alert alert-info">
              Ви успішно зареєстрували наш додаток!
            </div>
          </div>
          <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
            >
              <div class="form-group mb-3">
                <label class="form-label"></label>
                <input
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="Enter first name"
                        th:field="*{firstName}"
                        type="text"
                /><br>
                <p th:errors = "*{firstName}" class="text-danger"
                   th:if="${#fields.hasErrors('firstName')}"></p>
              </div>

              <div class="form-group mb-3">
                <label class="form-label"></label>
                <input
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Enter last name"
                        th:field="*{lastName}"
                        type="text"
                />
                <p th:errors = "*{lastName}" class="text-danger"
                   th:if="${#fields.hasErrors('lastName')}"></p>
              </div>

              <div class="form-group mb-3">
                <label class="form-label"></label>
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email address"
                        th:field="*{username}"
                        type="email"
                />
                <p th:errors = "*{username}" class="text-danger"
                   th:if="${#fields.hasErrors('username')}"></p>
              </div>

              <div class="form-group mb-3">
                <label class="form-label"></label>
                <input
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        th:field="*{password}"
                        type="password"
                />
                <p th:errors = "*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">
                  <input type="checkbox" onclick="password_show_hide();">
                </label> Показати пароль
              </div>
              <div class="form-group">
                <div class="d-grid gap-2"><button class="btn btn-success" type="submit">Зареєструватися</button></div>
                <br /><span>Вже зареєстровані? <a th:href="@{/login}">Увійдіть тут</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        function password_show_hide() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
    </div>
  </section>
</div>
</body>
</html>
